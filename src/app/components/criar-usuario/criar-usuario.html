<div
  class="d-flex justify-content-center align-items-center vh-100">
  <div
    class="card p-4 shadow-lg bg-body-secondary text-light"
    style="width: 100%; max-width: 380px; border-radius: 16px"
    data-bs-theme="dark"
  >
    <h4 class="text-center mb-3">Login</h4>

    <div *ngIf="mensagemErro()" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>{{ mensagemErro() }}</strong>
      <button type="button" class="btn-close" aria-label="Fechar" (click)="mensagemErro.set('')"></button>
    </div>
    <div *ngIf="mensagemSucesso()" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{ mensagemSucesso() }}</strong>
      <button type="button" class="btn-close" aria-label="Fechar" (click)="mensagemSucesso.set('')"></button>
    </div>

    <form [formGroup]="formulario" (ngSubmit)="criarConta()">

      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input
          type="nome"
          id="nome"
          class="form-control"
          formControlName="nome"
          placeholder="Digite seu nome"
          required
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Digite seu e-mail"
          required
        />
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          id="senha"
          class="form-control"
          formControlName="senha"
          placeholder="Digite sua senha"
          required
        />
      </div>

      <div class="mb-3">
        <label for="senhaConfirmacao" class="form-label">Confirme a Senha</label>
        <input
          type="password"
          id="senhaConfirmacao"
          class="form-control"
          formControlName="senhaConfirmacao"
          placeholder="Confirme sua Senha"
          required
        />
      </div>

      <button
        type="submit"
        [disabled]="formulario.invalid"
        class="btn btn-light w-100 mb-2"
      >
        Realizar Cadastro
      </button>

      <div class="text-center"> Já tem conta?
        <a routerLink="/autenticar-usuario"
        class="text-info text-decoration-none">Faça o login aqui</a>
      </div>
    </form>
  </div>
</div>
