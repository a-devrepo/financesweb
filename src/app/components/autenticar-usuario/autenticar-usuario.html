<div
  class="d-flex justify-content-center align-items-center vh-100"
  style="background-color: #f8f3e7"
>
  <div
    class="card p-4 shadow-sm"
    style="width: 100%; max-width: 380px; border-radius: 16px"
  >
    <h4 class="text-center mb-3">Login</h4>

    <div *ngIf="mensagemErro()" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>{{ mensagemErro() }}</strong>
      <button type="button" class="btn-close" aria-label="Fechar" (click)="mensagemErro.set('')"></button>
  </div>
    <form [formGroup]="formulario" (ngSubmit)="autenticar()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Digite seu e-mail"
          required
        />
      </div>

      <!-- Senha -->
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          id="senha"
          class="form-control"
          formControlName="senha"
          placeholder="Digite sua senha"
          required
        />
      </div>

      <!-- BotÃ£o -->
      <button
        type="submit"
        [disabled]="formulario.invalid"
        class="btn btn-primary w-100 mb-2"
      >
        Entrar
      </button>

      <!-- Link criar conta -->
      <div class="text-center">
        <a href="#" class="text-decoration-none">Criar conta</a>
      </div>
    </form>
  </div>
</div>
